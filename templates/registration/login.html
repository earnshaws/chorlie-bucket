{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form method="post" action="{% url 'login' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form layout='horizontal' %}
        {% buttons submit='Login' %}
        <input type="hidden" name="next" value="{{ next }}" />
        {% endbuttons %}
      </form>
    </div>
  </div>
</div>

{% endblock %}
